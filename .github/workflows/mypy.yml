name: mypy
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies and mypy
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install mypy==0.761
    - name: Verify mypy types
      run: |
        mypy --version
    - name: running mypy on the changed files
      uses: lots0logs/gh-action-get-changed-files@2.0.6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        sudo apt install jq
        echo $HOME
        echo $HOME/files.json
        for FILENAME  in $(jq '.[]' $HOME/files.json); do
        FILENAME="${FILENAME:1}"
        FILENAME="${FILENAME::-1}"
        if [ ${FILENAME: -3} == ".py" ]
        then
        echo Testing $FILENAME
        python -m mypy $FILENAME
        else
        echo Skipping $FILENAME
        fi
        done
      shell: bash